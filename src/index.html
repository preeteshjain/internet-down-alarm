<!DOCTYPE html>
<html>
  <head>
    <title>Internet Status Alarm</title>
    <meta name="description" content="A really simple webpage that alerts whenever your internet is down. Helpful when you are downloading a large file and want to be notified in case something is wrong.">
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Internet Status Alarm</h1>
    <p>
      This is a simple Internet Status Alarm. Please make sure your speakers are
      on. Press the start button and leave this page in the background. You will
      be notified if your internet goes down. You will also be notified once it
      is back up.
    </p>

    <button>Start</button>

    <script src="./index.js"></script>
  </body>
</html>
